<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PMTiles Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>html,body,#map{height:100%;margin:0}</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
<script src="https://unpkg.com/pmtiles@3.0.6/dist/pmtiles.js"></script>
<script>
  const protocol = new pmtiles.Protocol();
  maplibregl.addProtocol("pmtiles", protocol.tile);

  const PMTILES_URL = "./runmap.pmtiles?v=demo";

  const map = new maplibregl.Map({
    container: "map",
    style: {
      version: 8,
      sources: {
        osm: {
          type: "raster",
          tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
          tileSize: 256,
          attribution: "Â© OpenStreetMap"
        },
        runmap: { type: "vector", url: "pmtiles://" + PMTILES_URL }
      },
      layers: [
        { id: "osm", type: "raster", source: "osm" },
        {
          id: "unrun-test",
          type: "line",
          source: "runmap",
          "source-layer": "streets_unrun",   // must match tile metadata
          paint: { "line-color": "#ff0000", "line-width": 3 }
        }
      ]
    },
    center: [-121.47, 38.57],
    zoom: 12,
    minZoom: 11,
    maxZoom: 16
  });

  map.on('error', e => console.error('Map error:', e && e.error));
</script>
</body>
</html>
