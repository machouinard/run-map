<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Run Coverage — GeoJSON Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>html,body,#map{height:100%;margin:0}</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
<script>
  const map = new maplibregl.Map({
    container: "map",
    style: {
      version: 8,
      sources: {
        osm: {
          type: "raster",
          tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
          tileSize: 256,
          attribution: "© OpenStreetMap"
        }
      },
      layers: [{ id: "osm", type: "raster", source: "osm" }]
    },
    center: [-121.47, 38.57],
    zoom: 13
  });

  map.on('load', async () => {
    // Load unrun lines (red)
    const unrun = await fetch('./streets_unrun.geojson?test=1').then(r => r.json());
    map.addSource('streets_geo', { type: 'geojson', data: unrun });
    map.addLayer({
      id: 'unrun-lines',
      type: 'line',
      source: 'streets_geo',
      paint: { 'line-color': '#ff0000', 'fill-opacity': 0.5, 'line-width': 3 }
    });

    // Load coverage polygon (purple translucent)
    const cov = await fetch('./coverage_buffer_m.geojson?test=1').then(r => r.json());
    map.addSource('cov_geo', { type: 'geojson', data: cov });
    map.addLayer({
      id: 'cov-fill',
      type: 'fill',
      source: 'cov_geo',
      paint: { 'fill-color': '#aa9cd9', 'fill-opacity': 0.28, 'fill-outline-color': '#300e9e' }
    });
  });

  map.on('error', e => console.error('Map error:', e && e.error));
</script>
</body>
</html>
